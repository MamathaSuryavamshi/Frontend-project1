<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title> Student Registration Form </title>
</head>
<body>
    <h2> Codegnan Student Registration </h2>
    <p> Register with your details to get the classes links </p>

    <input type="text" name="userName" placeholder="Enter your name">
    <br>
    <input type="email" name="userEmail" placeholder="Enter your email">
    <br>
    <input type="password" name="userPassword" placeholder="Enter your password">
    <br>
    <input type="tel" name="userPhone" placeholder="Enter your phone number">
    <br>
    <input type="text" name="userAddress" placeholder="Enter your address">
    <br>
    <input type="text" name="userCity" placeholder="Enter your city">
    <br>
    <input type="text" name="userState" placeholder="Enter your state">
    <br>
    <input type="text" name="userCountry" placeholder="Enter your country">
    <input type="checkbox" name="agreeTerms"> I agree to the terms and conditions
    <br>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <br>
    <input type="date" name="dob" placeholder="Enter your date of birth">
    <br>
    <input type="datetime" name="appointment" placeholder="Enter appointment date and time">
    <br>
    <input type="color" name="favColor" value="#ff0000">
    <br>
    <input type="datetime-local" name="meetingTime" placeholder="Enter meeting date and time">
    <br>
    <input type="file" name="profilePicture">
    <br>
    <input type="hidden" name="referralCode" value="CODEGNAN2024">
    <br>
    <input type="image" src="https://via.placeholder.com/100" alt="Submit" width="100" height="50">
    <br>
    <input type="month" name="graduationMonth" placeholder="Enter graduation month">
    <br>
    <input type="number" name="age" placeholder="Enter your age" min="1" max="100">
    <br>
    <input type="password" name="confirmPassword" placeholder="Confirm your password">
    <br>
    <input type="range" name="satisfaction" min="1" max="10">
    <br>
    <input type="reset" value="Reset">
    <br>
    <input type="search" name="searchQuery" placeholder="Search...">
    <br>
    <input type="tel" name="emergencyContact" placeholder="Enter emergency contact number">
    <br>
    <input type="time" name="preferredContactTime" placeholder="Enter preferred contact time">
    <br>
    <input type="url" name="personalWebsite" placeholder="Enter your website URL">
    <br>
    <input type="week" name="availabilityWeek" placeholder="Enter your availability week">
    <br>
    <input type="submit" value="Submit">
    <label for="cars">Choose a car</label>
    <select id="cars" name="cars">
        <option value="volvo">Volvo</option>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
    </select>
    <textarea name="message" rows="4" cols="30" placeholder="Enter Your Message"></textarea>
    
</body>
